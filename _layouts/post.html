---
layout: default
---

<div class="blog-post">
     <center><h2 class="blog-post-title">{{ page.title }}</h2>
     <p class="blog-post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • <a href="#">{{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</a></p></center>
     
     <div class="container">
     <p>{{ content }}</p>
        <hr>
        <center>{% include disqus.html %}</center>
     </div>
</div>
