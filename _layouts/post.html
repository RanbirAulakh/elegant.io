---
layout: default
---
<div id="main">
    <div class="header">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h2>
    </div>

    <div class="content">
        <p>
            <article class="post-content">
                {{ content }}
            </article>    
        </p>
        <center>{% include disqus.html %}</center>
    </div>
</div>
