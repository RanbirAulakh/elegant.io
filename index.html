---
layout: default
---
<br/>
<div class="container">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Post</h3>
      </div>
      <div class="panel-body">
        <div id="home">
          <!--<h1>Blog Posts</h1>-->
          <ul class="posts">
            {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
